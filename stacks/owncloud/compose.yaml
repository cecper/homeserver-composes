services:
  owncloud:
    image: owncloud/server:${OWNCLOUD_VERSION}
    container_name: owncloud_server
    restart: always
    #ports: 
    #  - ${HTTP_PORT}:8080
    depends_on:
      - mariadb
      - redis
    environment:
      - OWNCLOUD_DOMAIN=${OWNCLOUD_DOMAIN}
      - OWNCLOUD_TRUSTED_DOMAINS=${OWNCLOUD_TRUSTED_DOMAINS}
      - OWNCLOUD_DB_TYPE=mysql
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_HOST=mariadb
      - OWNCLOUD_ADMIN_USERNAME=${ADMIN_USERNAME}
      - OWNCLOUD_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
      - TZ=${TZ}
    healthcheck:
      test:
        - CMD
        - /usr/bin/healthcheck
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - /Small-pool/subvol-100/owncloud/files:/mnt/data
    networks:
      - owncloud_internal_network
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.owncloud.rule=Host(`${OWNCLOUD_DOMAIN}`)
      - traefik.http.routers.owncloud.entrypoints=websecure
      - traefik.http.routers.owncloud.tls.certresolver=cloudflare
      - traefik.http.services.owncloud.loadbalancer.server.port=8080
      # Middleware for OIDC discovery rewrite
      - traefik.http.middlewares.owncloud-oidc-rewrite.replacepathregex.regex=^/.well-known/openid-configuration$
      - traefik.http.middlewares.owncloud-oidc-rewrite.replacepathregex.replacement=/index.php/apps/openidconnect/config
      # Middleware for HSTS header
      - traefik.http.middlewares.owncloud-hsts.headers.stsSeconds=15552000
      - traefik.http.middlewares.owncloud-hsts.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.owncloud-hsts.headers.stsPreload=true
      # Attach both middlewares to router
      - traefik.http.routers.owncloud.middlewares=owncloud-oidc-rewrite,owncloud-hsts
  mariadb:
    image: mariadb:10.11 # minimum required ownCloud version is 10.9
    container_name: owncloud_mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=owncloud
      - MYSQL_USER=owncloud
      - MYSQL_PASSWORD=owncloud
      - MYSQL_DATABASE=owncloud
      - MARIADB_AUTO_UPGRADE=1
      - TZ=${TZ}
    command:
      - --max-allowed-packet=128M
      - --innodb-log-file-size=64M
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - -u
        - root
        - --password=owncloud
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - /Small-pool/subvol-100/owncloud/mysql:/var/lib/mysql
    networks:
      - owncloud_internal_network
  redis:
    image: redis:6
    container_name: owncloud_redis
    restart: always
    environment:
      - TZ=${TZ}
    command:
      - --databases
      - "1"
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./redis:/data
    networks:
      - owncloud_internal_network
networks:
  owncloud_internal_network:
    name: owncloud_internal_network
    driver: bridge
  proxy:
    external: true
